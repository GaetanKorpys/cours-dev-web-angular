<mat-toolbar>
  <button mat-icon-button class="" (click)="drawer.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <a [routerLink]="['/']">
    <img id="logo" src="assets/logo.png" alt="Seattle Grace Hospital Logo">
  </a>
  <span class="example-spacer"></span>
  <button mat-icon-button>
    <i class="bi bi-facebook"></i>
  </button>
  <button mat-icon-button>
    <i class="bi bi-instagram"></i>
  </button>
  <button mat-icon-button>
    <i class="bi bi-linkedin"></i>
  </button>
</mat-toolbar>


<mat-drawer-container class="example-container">
  <mat-drawer #drawer mode="side">
    <mat-nav-list>
      <mat-list-item [routerLink]="['/accueil']">
        <span class="full-width">Accueil</span>
        <mat-icon mat-list-icon>home</mat-icon>
      </mat-list-item>
      <mat-list-item [routerLink]="['/listPersonnel']">
        <span class="full-width">Liste du Personnel</span>
        <mat-icon mat-list-icon>list_alt</mat-icon>
      </mat-list-item>
      <mat-list-item [routerLink]="['/graph']">
        <span class="full-width">Statistiques</span>
        <mat-icon mat-list-icon>bar_chart</mat-icon>
      </mat-list-item>
      <mat-list-item [routerLink]="['/contact']">
        <span class="full-width">Contact</span>
        <mat-icon mat-list-icon>contact_support</mat-icon>
      </mat-list-item>
    </mat-nav-list>
  </mat-drawer>

  <mat-drawer-content class="sidenav_container">
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
