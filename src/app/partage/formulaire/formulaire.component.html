<mat-card class="mat-whiteframe-2dp">
  <mat-card-title> <span>➕ Créer un(e) employé(e)</span> </mat-card-title>

  <mat-card-content>
    <form #f="ngForm">
      <table style="width: 100%">
        <caption></caption>
        <th scope="col"></th>
        <tr>
          <td>
            <mat-form-field> <input ngModel matInput placeholder="Prénom *" name="prenom" /> </mat-form-field>
            <mat-form-field> <input ngModel matInput placeholder="Nom *" name="nom" /> </mat-form-field>
          </td>
          <td class="align-right">
            <img width="100" src="https://randomuser.me/api/portraits/lego/6.jpg" alt="Photo de l'employé"/>
            <input type="hidden" ngModel name="photo" />
          </td>
        </tr>
      </table>

      <p>
        <mat-form-field>
          <input ngModel matInput placeholder="Email *" style="width:100%" name="email" />
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input ngModel matInput placeholder="Téléphone * (ex: 0612345678)" style="width:100%" name="telephone" />
        </mat-form-field>
      </p>

      <p>
        <mat-form-field class="example-chip-list" appearance="fill">
          <mat-label>Favorite Fruits</mat-label>
          <mat-chip-list #chipList aria-label="Intitulés des fonctions de l'employés">
            <mat-chip *ngFor="let titre of titres" (removed)="removeChipset(titre)">
              {{titre}}
              <button matChipRemove>
                <mat-icon>cancel</mat-icon>
              </button>
            </mat-chip>
            <input placeholder="Fonctions..."
                   [matChipInputFor]="chipList"
                   [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                   [matChipInputAddOnBlur]="addOnBlur"
                   (matChipInputTokenEnd)="addChipset($event)">
          </mat-chip-list>
        </mat-form-field>
      </p>

    </form>
  </mat-card-content>

  <mat-card-actions align="end">
    <button mat-button type="button" (click)="cancel()">Cancel</button>
    <button mat-button color="primary" type="submit" (click)="add(f.value)">Save</button>
  </mat-card-actions>
</mat-card>
