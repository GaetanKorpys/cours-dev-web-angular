<section>
  <form class="example-form" style="width:50% !important">

    <mat-form-field class="example-full-width" appearance="fill" style="width:100% !important">

      <mat-label>
        <mat-icon>
          search
        </mat-icon>Rechercher employé
      </mat-label>
      <input type="text"
             placeholder="Rechercher..."
             matInput
      >
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let employe of personnel" [value]="employe.nom + ' ' + employe.prenom">
          <img mat-card-avatar src="{{employe.photo}}" alt="Avatar de l'employé"/>
          <span>{{employe.nom + ' ' + employe.prenom}}</span>
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>
</section>
