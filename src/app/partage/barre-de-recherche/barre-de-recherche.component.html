<section>
  <form class="example-form" style="width:50% !important">

    <mat-form-field class="example-full-width" appearance="fill" style="width:100% !important">

      <mat-label>
          Rechercher employé
      </mat-label>
      <input
              #searchBar
             type="text"
             placeholder="Rechercher..."
             matInput
             (input)="search(searchBar.value)"
             [formControl]="barreDeRecherche" [matAutocomplete]="auto"
      >
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let employe of personnel$ | async "  [value]="employe.nom + ' ' + employe.prenom">
          <img mat-card-avatar src="{{employe.photo}}" alt="Avatar de l'employé" class="avatar-barre-recherche"/>
          <span>{{employe.nom + ' ' + employe.prenom}}</span>
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>
</section>
